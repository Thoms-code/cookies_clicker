<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./scss/styles.scss">
    <title>Cookies Clicker</title>
</head>
<body>
    <main class="container col-6 bg-danger py-4 px-3 mx-auto">

        <input type="text" id="autoclicker" name="autoclicker"/>
        <h1>Cookies clicker!</h1>
        <section class="left_container">
            <button id="button-autoclicker"><i class="fa-solid fa-arrow-pointer"></i></button>
        </section>
        <section class="main_container">
            <input type="image" id="button-cookie" src="./img/cookie.png" width="150px"  alt="main cookies"/>
            <button id="button-bonus">bonus</button>
        </section>
        <section class="right_container">
            <label for="cookie"></label> <!--<input type="text" name="cookie" id="cookie">-->
            <button id="button-x2">x2</button>
            <label for="x2"></label><!--<input type="text" name="x2" id="x2" readonly>-->
            <button id="button-x5">x5</button>
            <label for="x5"></label><!--<input type="text" name="x5" id="x5" readonly>-->
            <button id="button-x10">x10</button>
            <label for="x10"></label><!--<input type="text" name="x10" id="x10" readonly>-->
            <button id="button-bonus">bonus</button>
            <label for="bonus"></label><!--<input type="text" name="bonus" id="bonus" readonly>-->

        </section>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
