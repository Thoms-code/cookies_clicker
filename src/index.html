<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./scss/styles.scss">
    <title>Cookies Clicker</title>
</head>
<body>
    <main class="mx-auto col-10">
        <div class="container mt-5">
            <h1 class="title text-center mx-auto"><span id="print-cpt"></span> Cookie <span id="title_disabled">clicker </span>!</h1>
        </div>
        <div class="container col-10">
            <input type="image" class="w-100" id="button-cookie" alt="main cookies"/>
        </div>
        <div class="container text-center">
            <div class="btn-group mx-auto" role="group" aria-label="Button group with nested dropdown">
                <button id="button-x2" type="button" class="btn btn-primary disabled">X2</button>
                <button id="button-x5" type="button" class="btn btn-primary disabled">x5</button>
                <button id="button-x10" type="button" class="btn btn-primary disabled">x10</button>
            </div>
            <div id="bonus-panel" class="btn-group mx-auto d-none" role="group" aria-label="Button group with nested dropdown">
                <button type="button" id="button-autoclicker" class="btn btn-primary disabled" ><i class="fa-solid fa-arrow-pointer"></i></button>
                <button id="bonus_button" type="button" class="btn btn-primary disabled" >BONUS</button>
            </div>
        </div>
        <aside id="info_box" class="container w-100 mt-5 text-light p-3 ">
            <span>
                Statistique :
            </span> <br/>
            <span>
                Total des cookies gagnés: <span id="print-box-win">0</span>
            </span> <br/>
            <span>
                Total des cookies dépensés: <span id="print-box-loose">0</span>
            </span> <br/>
        </aside>
        <aside id="info_price" class="container w-100 mt-3 text-light p-3 d-none">

        </aside>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
